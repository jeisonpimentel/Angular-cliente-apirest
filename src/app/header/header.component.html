<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AppAngular</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/clientes">Clientes</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/clientes/form">Crear</a>
            </li>
          </ul>

          <ul class="navbar-nav navbar-right">
            <li *ngIf="authService.isAuthenticated">
              <a routerLink="/login" class="btn btn-outline-primary">Sign In</a>
            </li>

            <li>
              <button *ngIf="authService.usuario.username.length > 0" (click)="logout()" class="btn btn-outline-primary">Sign Out</button>
            </li>

          </ul>

        </div>
    </nav>
</header>
