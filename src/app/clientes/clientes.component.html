<div class="container py-4">

    <h1>Bienvenido al sistema</h1>

    <app-uploads *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></app-uploads>

    <div class="card border-secondary mb-3 container">
        <div class="card-header">Cliente</div>
        <div class="card-body text-secondary">
        <h5 class="card-title">Listado de Clientes</h5>

            <div class="my-2 text-lef">
                <button class="btn btn-primary btn-rounded" type="button" [routerLink]= "['/clientes/form']">
                Crear Cliente</button>
            </div>

        <div class="alert alert-success" *ngIf="clientes?.length == 0">
            <p>Â¡No existe registro en la base de datos!</p>
        </div>

        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>Perfil</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td><img *ngIf="cliente?.foto" (click)="abrirModal(cliente)" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" 
                        alt="{{cliente.foto}}" class="img-fluid img-thumbnail" style="width: 60px; cursor: pointer;">

                        <img *ngIf="!cliente?.foto" (click)="abrirModal(cliente)" src="http://localhost:8080/image/usuario.png" 
                        alt="Sin-foto" class="img-fluid img-thumbnail" style="width: 60px; cursor: pointer;">
                    </td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td>
                        <button type="button" name="button" [routerLink]="['/clientes/form', cliente.id]"
                        class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button type="button" name="button" (click)='delete(cliente)'
                        class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <paginador-nav *ngIf="paginador" [paginador]="paginador"></paginador-nav>
        
        </div>
    </div>
</div>
